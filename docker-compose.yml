version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    environment:
      MONGO_INITDB_DATABASE: restaurant_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/restaurant_db
      SERVER_PORT: 8080
    depends_on:
      - mongodb

volumes:
  mongodb_data:
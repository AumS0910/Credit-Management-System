<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Restaurant Credit Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: navbar"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${order.id == null ? 'Create New Order' : 'Edit Order'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${order.id == null ? '/orders/add' : '/orders/edit/' + order.id}"
                              th:object="${order}" method="post">
                            <div class="mb-3">
                                <label for="customer" class="form-label">Customer</label>
                                <select class="form-select" id="customer" th:field="*{customer}" required>
                                    <option value="">Select Customer</option>
                                    <option th:each="cust : ${customers}"
                                            th:value="${cust.id}"
                                            th:text="${cust.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Total Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
                            </div>
                            <div class="mb-3">
                                <label for="creditAmount" class="form-label">Credit Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" id="creditAmount" th:field="*{creditAmount}">
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option value="PAID">Paid</option>
                                    <option value="CREDIT_PENDING">Credit Pending</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Order</button>
                                <a href="/orders" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
